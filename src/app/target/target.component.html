<div id="pokeboxcontainer">
    <img src="./../assets/img/Pokeball_icon-icons.com_67533.svg" alt="" id="pokebox">
    <!-- Iterate over all the pokemons -->
    <div *ngFor="let pokemon of pokemons" id="Target"> 
        <!-- Display Pokemon image -->
        <img id="images" *ngIf="pokemon.sprites && pokemon.sprites.front_default" [src]="pokemon.sprites.front_default" alt="{{pokemon.name}}">
    <span>No. {{pokemon.id}}</span>
    <span *ngIf="pokemon">{{pokemon.name | titlecase}}</span>
    </div>
</div>
